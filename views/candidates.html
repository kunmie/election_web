<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Candidate Registration</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <style>
    body {
      background-image: url('../img/3387794.jpg')
    }

    form {
      text-align: center;
      font-size: x-large;
      font-family: serif
    }

    h1 {
      color: black;
      font-family: fantasy;
      text-align: center
    }

    .heading_reset {
      border-color: rgb(0, 119, 255);
      border-width: 20px;
      border-style: unset;
      border-radius: 150%;
      background-color: rgb(0, 255, 64);
    }

    h2 {
      color: cornflowerblue;
      text-align: center;
      font-family: 'Franklin Gothic Medium';
      text-size-adjust: 170px;
      font-size: 150%;

    }
  </style>
  <div class="heading_reset">
    <h1>INDEPENDENT ELECTORAL COMMISION</h1>
  </div>

  <h2>Register for the upcoming 2023 general elections</h2>
  <div>
    <form class="needs-validation" novalidate>
      <div class="container">
        <div class="form-row">
          <div class="col-md-12">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First name" value="" required>
          </div><br>

          <div class="col-md-12">
            <label for="middle_name">Middle name</label>
            <input type="text" class="form-control" id="middle_name" placeholder="Middle name" value="" required>
          </div><br>

          <div class="col-md-12">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last name" value="" required>
          </div>

          <div class="col-md-12">
            <label for="state_of_origin">Sate of origin</label>
            <input type="text" class="form-control" id="state_of_origin" placeholder="State of Origin" value=""
              required>
          </div>
          <div class="col-md-12">
            <label for="local_govt_of_residence">Local govt of Residence</label>
            <input type="text" class="form-control" id="local_govt_of_residence" placeholder="Local govt of Residence"
              value="" required>
          </div>
          <div class="col-md-12">
            <label for="date_of_birth">Date of Birth</label>
            <input type="text" class="form-control" id="date_of_birth" placeholder="Date of Birth" value="" required>
          </div>
          <div class="col-md-12">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" value="" required>
          </div>
          <div class="col-md-12">
            <label for="voters_card_id">Voters Card ID</label>
            <input type="text" class="form-control" id="voters_card_id" placeholder="Voters Card ID" value="" required>
          </div>
          <div class="col-md-12">
            <label for="phone_No">Phone No</label>
            <input type="text" class="form-control" id="phone_No" placeholder="Phone No" value="" required>
          </div>
          <div class="col-md-12">
            <label for="residential_address">Residential Address</label>
            <input type="text" class="form-control" id="residential_address" placeholder="Residential Address" value=""
              required>
          </div>
          <div class="col-md-12">
            <label for="political_party">Political Party</label>
            <input type="text" class="form-control" id="political_party" placeholder="Political Party" value=""
              required>
          </div>
          <div class="col-md-12">
            <label for="party_id_number">Party id Number</label>
            <input type="text" class="form-control" id="party_id_number" placeholder="party id number" value=""
              required>
          </div>
          <div class="col-md-12">
            <label for="position_contesting_for">Position Contesting For</label>
            <input type="text" class="form-control" id="position_contesting_for"
              placeholder="governor, house of reps,president" value="" required>
          </div>
          <div class="col-md-12">
            <label for="profile_password">Profile password</label>
            <input type="text" class="form-control" id="profile_password" placeholder="Profile password" value=""
              required>
          </div>
        </div>
      </div>
  </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>


  </div>

  </form>
  </div>

  <script src="../js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      $('form').on('submit', function (e) {
        e.preventDefault();
        var first_name = $('#first_name').val();
        var last_name = $('#last_name').val();
        var middle_name = $('#middle_name').val();
        var state_of_origin = $('#state_of_origin').val();
        var local_govt_of_residence = $('#local_govt_of_residence').val();
        var residential_address = $('#residential_address').val();
        var date_of_birth = $('#date_of_birth').val();
        var email = $('#email').val();
        var phone_No = $('#phone_No').val();
        var voters_card_id = $('#voters_card_id').val();
        var political_party = $('#political_party').val();
        var position_contesting_for = $('#position_contesting_for').val();
        var party_id_number = $('#party_id_number').val();

        $.ajax({
          url: "http://localhost:3000/candidates",
          method: "post",
          data: {
            first_name,
            middle_name,
            last_name,
            state_of_origin,
            local_govt_of_residence,
            residential_address,
            date_of_birth,
            email,
            phone_No,
            voters_card_id,
            political_party,
            party_id_number,
            position_contesting_for
          },
        }).done(function (result) {
          console.log(result);

        })
      });
    });
  </script>
